   function CALLFUNCTION2(IP_SUBNET, OPRT, POSITION) {
     let JAVAOUTPUT="dummy output";
     if (OPRT=="getPos") {
       return getPos(IP_SUBNET, POSITION);
      }
     if (OPRT=="getNetwork") {

     if (OPRT=="getMask") {
       let a=IP_SUBNET.split("/");

function run_script6() {
       var a = document.getElementById("IP_ADDRESS").value;
       var b = document.getElementById("subnet").value;
       var b=b.replace("sn", "/");
       a=a+b;
       var c=getNetwork(a);
       var d=getInvmask(b);
       var e=BROADCAST(a,b);
       var f=CHANGEMASK(b);
       c="Network address is <FONT SIZE=+2>"+c+"</FONT><br>";
       c+="Broadcast mask is <FONT SIZE=+2>"+e+"</FONT><br>";
       c+="Subnet mask is <FONT SIZE=+2>"+f+"</FONT><br>";

    }
  function ADDMASK(MASK, b1) {
       var a=parseInt(MASK);
       var b=parseInt(b1);
       var c=a+b;
       var MAND=c.toString();
       return MAND;
  }  
  function MSKAND(MASK, b1) {
       var a=parseInt(MASK);
       var b=parseInt(b1);
       var c=a&b;
       var MAND=c.toString();
       return MAND;
    }
  function BROADCAST(IPINPUT,SHORTMASK) {
       var NETWORK=getNetwork(IPINPUT);
       var WILDCAST=getInvmask(SHORTMASK);

       var IPINPUT2=NETWORK.split(".");
       var MASK1=WILDCAST.split(".");
       var NETWORK1="";
       var SUBMASK="";
       for (var i=0; i<3; i++) {
           SUBMASK=ADDMASK(IPINPUT2[i],MASK1[i]);
           NETWORK1+=SUBMASK+"."; 
        }
       SUBMASK=ADDMASK(IPINPUT2[3],MASK1[3]);
       NETWORK1+= SUBMASK; 
       return NETWORK1;
  } 
  function getNetwork(IPINPUT) {
       var IPINPUT1=IPINPUT.split("/");
       var IPINPUT2=IPINPUT1[0].split(".");
       var MASKSHORT="/"+IPINPUT1[1];
       var MASK2=CHANGEMASK(MASKSHORT);
       var MASK1=MASK2.split(".");
       var NETWORK="";
       var SUBMASK="";
       for (var i=0; i<3; i++) {
           SUBMASK=MSKAND(IPINPUT2[i],MASK1[i]);
           NETWORK+=SUBMASK+"."; 
        }
       SUBMASK=MSKAND(IPINPUT2[3],MASK1[3]);
       NETWORK+= SUBMASK; 
       return NETWORK;
     }
  function getInvmask(MASKSHORT) {
       var MASKDOT=CHANGEMASK(MASKSHORT);
       var MASKARR=MASKDOT.split(".");
       var a1=255-parseInt(MASKARR[0]);
       var a2=255-parseInt(MASKARR[1]);
       var a3=255-parseInt(MASKARR[2]);
       var a4=255-parseInt(MASKARR[3]);
       var b1=a1.toString();
       var b2=a2.toString();
       var b3=a3.toString();
       var b4=a4.toString();
       var INVMASK=b1+"."+b2+"."+b3+"."+b4;
       return INVMASK;
     }
  function getPos(INPUT, POS) {
     //########### 
     //The position is counting from one. The computation is valid for last octet only.
     //##########
       var IPPOS="A";
       var IPNET=getNetwork(INPUT);
       var NETARR=IPNET.split(".");
       var a=parseInt(NETARR[3]);
       var b=parseInt(POS);
       var c=a+b-1;
       var d=c.toString();
       IPPOS=NETARR[0]+"."+NETARR[1]+"."+NETARR[2]+"."+d; 
       return  IPPOS;
     }
  function CHANGEMASK(MASKSHORT) {
       var MASKLONG1="ERROR.ERROR.ERROR.ERROR";
       if (MASKSHORT=="/31") {
           MASKLONG1="255.255.255.254";
        }
       if (MASKSHORT=="/30") {

       if (MASKSHORT=="/25") {

       if (MASKSHORT=="/23") {
