       var VarName4 = document.getElementById("VarName4").value;
      CALLFUNCTION1(VarName, VarName1, CheckBox_VarName3, VarName4);
    }
   function CALLFUNCTION1(VarName, VarName1, CheckBox_VarName3, VarName4) {
     var JAVAOUTPUT="dummy output";
